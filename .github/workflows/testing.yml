name: Testing application

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

  workflow_dispatch:

jobs:
  testing:
    name: Run tests
    runs-on: ubuntu-latest

    env:
      APP_SECRET_KEY: my-secret-key

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install application
        run: pip install -e .

      - name: Run testing
        run: coverage run -m pytest

      - name: Show coverage report
        run: coverage report

  image:
    needs: testing
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest

    outputs:
      image: ${{ env.DOCKER_IMAGE }}
      version: ${{ steps.meta.outputs.version }}

    env:
      DOCKER_IMAGE: edcilo/aq_ms_users_dev

    steps:
      - name: Check out the repor
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3.5.0
        with:
          images: ${{ env.DOCKER_IMAGE }}

      - name: Version
        run: echo ${{ steps.meta.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2.7.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: image
    name: Deploy image in eks
    runs-on: ubuntu-latest

    steps:
      - name: ls
        run: ls /home/runner/work/msAqUsers/

      - name: Update deployment file
        run: TAG=$(echo ${{ needs.image.outputs.version }}) && sed -i 's|<IMAGE>|${{ needs.image.outputs.image }}:'${TAG}'|' $GITHUB_WORKSPACE/k8s/manifest.yaml

