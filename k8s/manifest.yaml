---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-users
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-users
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ms-users
    spec:
      containers:
      - name: ms-users
        image: <IMAGE>
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5000
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: FLASK_ENV
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: APP_NAME
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: APP_VERSION
        - name: APP_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: ms-users-secrets
              key: APP_SECRET_KEY
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: APP_TIMEZONE
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ms-users-secrets
              key: DB_PASSWORD
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"


---
apiVersion: v1
kind: Service
metadata:
  name: ms-users
  namespace: apps
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  selector:
    app: ms-users

