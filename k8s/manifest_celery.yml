---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-users-celery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-users-celery
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ms-users-celery
    spec:
      containers:
      - name: ms-users-celery
        image: <IMAGE>
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5000
        env:
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: APP_ENV_CELERY
        - name: FLASK_DEBUG
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: FLASK_DEBUG
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: APP_NAME
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: APP_VERSION
        - name: APP_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: ms-secrets
              key: APP_SECRET_KEY
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: APP_TIMEZONE
        - name: DB_CONNECTION
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: DB_CONNECTION
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: DB_PORT
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: DB_DATABASE
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ms-secrets
              key: DB_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: ms-users-configmap
              key: REDIS_DB
        resources:
          requests:
            cpu: 250m
            memory: 200Mi
          limits:
            cpu: 500m
            memory: 500Mi


---
apiVersion: v1
kind: Service
metadata:
  name: ms-users-celery
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  selector:
    app: ms-users-celery
